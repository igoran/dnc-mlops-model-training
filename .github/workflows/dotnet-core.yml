name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:        
        dotnet-version: '5.0'
    - name: Install dependencies
      run: dotnet restore
      working-directory: ml
    - name: Build
      run: dotnet build ml/ml.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ml/tester/tester.csproj --no-restore --verbosity normal
    - name: 'Run Training Tool'
      run: dotnet run ml/trainer/trainer.csproj --configuration Release
      working-directory: ml/trainer/
